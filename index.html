<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lottery Number Picker</title>
	<script src="site.js"></script>
	<link rel="stylesheet" href="site.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>



<div id="lotteryApp">
	
	<div id="logo">
		<img class="logo" src="images/logo.png" />
	</div>

	<div id="headline">
		<h1 class="headline">Your Lucky Numbers!</h1>
	</div>

	<div id="pickButton">
		<input class="button" type="button" value="CLICK HERE TO PICK NOW!" onclick="picknumbers()">
	</div>

	<div class="mainNumberSpanAndTitle">
		<label>MAIN NUMBERS: </label>
			<span id="mainNumberSpan"></span>
	</div>

	<div class="bonusNumberSpanAndTitle">
		<label>BONUS NUMBER: </label>
			<span id="bonusNumberSpan"></span>
	</div>

	<div class="goodLuck">
		<h2>Good Luck!</h2>
	</div>

</div>

</body>
</html>
